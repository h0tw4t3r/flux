name: Bundle diff

on: [pull_request]

jobs:
  build-base:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build project
        run: npm run build

      - name: Upload base stats.json
        uses: actions/upload-artifact@v2
        with:
          name: base
          path: ./dist/stats.json
          retention-days: 1
  build-pr:
    name: Build PR
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies
      uses: bahmutov/npm-install@v1

    - name: Build project
      run: npm run build

    - name: Upload base stats.json
      uses: actions/upload-artifact@v2
      with:
        name: pr
        path: ./dist/stats.json
        retention-days: 1
  report:
    name: Generate report
    runs-on: ubuntu-latest
    needs: [build-base, build-pr]

    steps:
    - name: Checkout PR
      uses: actions/checkout@v2
        
    - name: Debug
      run: |
        echo $PWD
        ls -a

    - name: Check if base artifact exists
      uses: xSAVIKx/artifact-exists-action@v0
      id: check_artifact
      with:
        name: 'base'

    - name: Debug
      run: |
        echo $PWD
        ls -a

    - name: Download stats
      if: steps.check_artifact.outputs.exists == 'true'
      uses: actions/download-artifact@v2
      with:
        path: artifacts

    - name: Debug
      run: |
        echo $PWD
        tree artifacts
        
    - name: Get diff
      if: steps.check_artifact.outputs.exists == 'true'
      id: get-diff
      uses: NejcZdovc/bundle-size-diff@v1
      with:
        base_path: './artifacts/base/stats.json'
        pr_path: './artifacts/pr/stats.json'

    - name: Comment
      if: steps.check_artifact.outputs.exists == 'true'
      uses: NejcZdovc/comment-pr@v1.1.1
      with:
        file: 'comment.md'
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        OLD: ${{steps.get-diff.outputs.base_file_string}}
        NEW: ${{steps.get-diff.outputs.pr_file_string}}
        DIFF: ${{steps.get-diff.outputs.diff_file_string}}
        DIFF_PERCENT: ${{steps.get-diff.outputs.percent}}